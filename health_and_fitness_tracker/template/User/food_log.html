{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

h1 {
    text-align: center;
    padding: 20px;
}

form {
    background-color: #fff;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

select, input[type="datetime-local"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
    <h1>Food Log</h1>
    <form method="post">
        {% csrf_token %}
        <label for="food">Food Item:</label>
        <select name="food" id="food" class="form-control">
            <option value="" selected disabled>Select Food Item</option>
            {% for food_item in food_items %}
                <option value="{{ food_item.name }}">{{ food_item.name }}</option>
            {% endfor %}
        </select>

        <label for="log_date">Date and Time:</label>
        <input type="datetime-local" id="log_date" name="log_date">

        <label for="user">User:</label>
        <input type="text" id="user" name="user" value="{{ user.username }}" disabled>

        <button type="submit">Log Food</button>
    </form>
{% endblock %}
