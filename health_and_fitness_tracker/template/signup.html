
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Health & Fitness Tracker - Sign Up</title>
    <link rel="shortcut icon" href="{% static 'assets/img/image(2).png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <h3 class="title">Health & Fitness Tracker</h3>
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Sign Up</h1>
                        {% if messages %}
                         {% for message in messages %}
                           {% if message.tags == 'error' %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                           {{message}}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                           {% endif %}
                         {% endfor %}
                        {% endif %}
                        <form action="{% url 'doSignup' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="First Name" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Last Name" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="password1" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Confirm Password" name="password2" required>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="user_type">User Type:</label>
                                    <select class="form-control" id="user_type" name="user_type" required>
                                        <option value="1">User</option>
                                        <option value="2">Trainer</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
